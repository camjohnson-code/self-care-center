<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
      <button class="view-favorites hidden">View Favorites</button>
      <button class="return-home hidden">Return Home</button>
    </header>

    <section class="hidden" id="favorites-page"></section>

    <section class="which-message">
      <h2>Which type of message?</h2>
      <form>
        <div class="options">
          <div class="choice">
            <input
              type="radio"
              id="affirmation"
              name="message"
              value="affirmation"
            />
            <label for="affirmation">affirmation</label>
          </div>
          <div class="choice">
            <input type="radio" id="mantra" name="message" value="mantra" />
            <label for="mantra">mantra</label><br />
          </div>
        </div>

        <button class="receive-message">Receive Message</button>
      </form>
    </section>

    <section class="message-section">
      <p class="selected-message message hidden"></p>
      <img class="icon" src="assets/meditate.svg" alt="Meditation bell icon" />
      <div class="hidden buttons-div">
        <button class="favorite-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-heart-fill"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
            />
          </svg>
          Favorite
        </button>
        <button class="clear-button">Clear</button>
      </div>
    </section>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
